<!DOCTYPE html>
<html lang="en" data-theme="forest">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles.css" rel="stylesheet" />
    <title>Profile</title>
</head>

<body>
    <!-- navbar -->
    <div class="navbar bg-base-300">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a>Homepage</a></li>
                    <li><a>My Profile</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
        </div>

        <!-- center -->
        <div class="navbar-center">
            <img src="https://res.cloudinary.com/dwpjjefa0/image/upload/v1735569247/Untitled-1-Recovered_v0zxeq.png"
                alt="">
        </div>

        <!-- end -->
        <div class="navbar-end">

            <!-- search form -->
            <div class="md:flex items-center gap-2">
                <input type="text" placeholder="Search" class="input input-bordered input-sm w-48" />
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>

            <!-- logout -->
            <button class="btn btn-ghost gap-2 hover:bg-error hover:text-black" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- main container -->
    <main class="main-content">

        <!-- card container -->
        <div class="card-container">

            <!-- card background -->
            <div class="card bg-base-300 shadow-xl content-card">

                <!-- card content -->
                <div class="card-body">

                    <!-- container for profile and action button -->
                    <div class="flex-col">

                        <!-- profile secton -->
                        <div class="flex items-center gap-4 mb-3">

                            <!-- picture -->
                            <div class="avatar">
                                <div class="ring-primary ring-offset-base-100 w-24 rounded-full ring ring-offset-2">
                                    <img
                                        src="https://avatar.iran.liara.run/username?username=ican1" />
                                </div>
                            </div>

                            <!-- user info -->
                            <div>
                                <h2 class="card-title text-2xl">Ican 1</h2>
                                <p class="text-sm text-gray-500">Lorem ipsum dolor sit amet, consectetur adipisicing
                                    elit.
                                    Numquam dolores ratione atque molestiae corrupti modi consequatur veniam temporibus
                                    ut
                                    aliquid mollitia deserunt ipsa, assumenda eaque?</p>
                            </div>

                        </div>

                        <!-- action button -->
                        <div class="flex items-center flex-col gap-4 w-full">
                            <button class="btn btn-outline btn-sm w-96">edit profile</button>
                            <div class="flex items-center w-96">
                                <button class="btn btn-outline btn-primary btn-sm w-1/2">Trailed: 180</button>
                                <button class="btn btn-outline btn-primary btn-sm w-1/2">Trailing: 310</button>
                            </div>
                        </div>

                    </div>

                    <!-- user Posts Section -->
                    <div role="tablist" class="tabs tabs-bordered">
                        <a role="tab" class="tab">map</a>
                        <a role="tab" class="tab tab-active">posts</a>
                    </div>

                    <!-- cards container -->
                    <div class="flex flex-wrap gap-4 mt-4 justify-center">

                        <!-- card -->
                        <button
                            class="card bg-base-100 w-96 shadow-xl group relative rounded-2xl overflow-hidden hover:shadow-2xl transition-shadow">

                            <!-- shown first -->
                            <div class="relative">

                                <!-- image -->
                                <figure >
                                    <img src="https://media.istockphoto.com/id/472081465/photo/street-market-in-ubud-bali.jpg?s=612x612&w=0&k=20&c=Tboiknb-Y6EMT27SzAwsblk_xb7Y_zch-81aWoOvzYE="
                                        alt="Shoes"
                                        class="w-full h-full object-cover transition-all duration-300 group-hover:blur-sm group-hover:brightness-50" />
                                </figure>

                                <!-- location -->
                                <div class="absolute bottom-4 left-4 z-10 bg-base-100 bg-opacity-75 px-3 py-1 rounded-full flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <span>Indonesia</span>
                                </div>
                            </div>

                            <!-- hidden and shown on-hover -->
                            <div
                                class="card-body absolute inset-0 opacity-0 transition-opacity duration-300 group-hover:opacity-100 bg-transparent justify-center">


                                <!-- likes and comments -->
                                <div class="flex justify-center gap-4">
                                    <h2 class="card-title text-white">100 likes</h2>
                                    <h2 class="card-title text-white">250 comments</h2>

                                </div>

                                <!-- action -->
                                <div class="card-actions justify-center">

                                    <!-- edit button -->
                                    <a class="btn btn-ghost btn-circle">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                    </a>

                                    <!-- delete button -->
                                    <a class="btn btn-ghost btn-circle hover:bg-error">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </a>

                                </div>
                            </div>
                        </button>


                    </div>






                </div>
            </div>
        </div>
    </main>

    <!-- bottom navbar -->
    <div class="bottom-nav-container">
        <ul class="menu bg-base-300 lg:menu-horizontal rounded-box bottom-nav">

            <!-- home -->
            <li>
                <a class="hover:bg-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </a>
            </li>

            <!-- add -->
            <li>
                <a class="hover:bg-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="#1eb854" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 21c0 0 8-6 8-12a8 8 0 1 0-16 0c0 6 8 12 8 12z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m3-3H9" />
                    </svg>
                </a>
            </li>

            <!-- profile -->
            <li>
                <a class="hover:bg-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
