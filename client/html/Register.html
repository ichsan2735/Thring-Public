<!DOCTYPE html>
<html lang="en" data-theme="forest">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <!-- main container -->
    <div class="main-container">

        <!-- logo -->
        <img class="logo" src="https://res.cloudinary.com/dwpjjefa0/image/upload/v1735569247/Untitled-1-Recovered_v0zxeq.png" alt="">

        <!-- card -->
        <div class="card bg-primary text-primary-content w-96">

            <!-- card body -->
            <div class="card-body centered-card-body">

                <!-- title -->
                <h2 class="card-title">JOIN US</h2>

                <!-- form -->
                <form class="form-control w-full max-w-xs form-custom">

                    <!-- label -->
                    <div class="label">
                        <span class="label-text">Username</span>
                    </div>

                    <!-- username -->
                    <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="white"
                            class="h-4 w-4 opacity-70">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                        </svg>
                        <input type="text" class="grow" />
                    </label>

                    <!-- label -->
                    <div class="label">
                        <span class="label-text">Email</span>
                    </div>

                    <!-- email -->
                    <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="white"
                            class="h-4 w-4 opacity-70">
                            <path
                                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                            <path
                                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                        </svg>
                        <input type="text" class="grow" />
                    </label>

                    <!-- label -->
                    <div class="label">
                        <span class="label-text">Password</span>
                    </div>

                    <!-- password -->
                    <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="white"
                            class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                clip-rule="evenodd" />
                        </svg>
                        <input type="password" class="grow" />
                    </label>

                    <!-- action -->
                    <div class="card-actions justify-end action-container">

                        <!-- submit -->
                        <button class="btn hover:bg-white hover:text-black" type="submit">Register</button>

                        <!-- google -->
                        <button class="btn btn-outline google-btn">google login</button>
                    </div>
                </form>

                <!-- link -->
                <div class="login-link-container">
                    <p>already has account?</p>
                    <button class="btn-link login-link hover:text-white">login</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
