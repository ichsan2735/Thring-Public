<!DOCTYPE html>
<html lang="en" data-theme="forest">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles.css" rel="stylesheet" />
    <title>Form</title>
</head>

<body>

    <!-- navbar -->
    <div class="navbar bg-base-300">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a>Homepage</a></li>
                    <li><a>My Profile</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
        </div>

        <!-- center -->
        <div class="navbar-center">
            <img src="https://res.cloudinary.com/dwpjjefa0/image/upload/v1735569247/Untitled-1-Recovered_v0zxeq.png"
                alt="">
        </div>

        <!-- end -->
        <div class="navbar-end">

            <!-- search form -->
            <div class="md:flex items-center gap-2">
                <input type="text" placeholder="Search" class="input input-bordered input-sm w-48" />
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>

            <!-- logout -->
            <button class="btn btn-ghost gap-2 hover:bg-error hover:text-black" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </div>


    <main class="main-content">

        <!-- cards -->
        <div class="card-container">

            <!-- card form -->
            <div class="card lg:card-side bg-base-300 shadow-xl content-card">

                <!-- picture container -->
                <figure class="lg:w-full h-[400px] lg:h-auto bg-base-200">
                    
                    <!-- avatar URL -->
                    <img src="https://res.cloudinary.com/dwpjjefa0/image/upload/v1735784854/pngwing.com_e1itsi.png" alt="">

                </figure>

                <!-- card body -->
                <div class="card-body content-card-body">
                    <!-- form -->
                    <form class="form-control w-full space-y-6">
                        <!-- image upload -->
                        <div class="form-group">
                            <div class="label">
                                <span class="label-text text-white">Upload Image</span>
                            </div>
                            <input type="file" class="file-input file-input-bordered file-input-primary w-full" />
                        </div>

                        <!-- input and label container -->
                        <div class="form-group flex-1">
                            
                            <!-- username -->
                            <div class="label">
                                <span class="label-text text-white">Username</span>
                            </div>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full" />
                            
                            <!-- bio -->
                            <div class="label">
                                <span class="label-text text-white">Bio</span>
                            </div>
                            <textarea class="textarea textarea-bordered w-full flex-1" style="min-height: 200px;"
                                placeholder="Type here"></textarea>
                        </div>

                        <!-- submit -->
                        <div class="form-group mt-auto">
                            <button class="btn btn-primary hover:bg-white hover:text-black w-full" type="submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </main>

    <!-- bottom navbar -->
    <div class="bottom-nav-container">
        <ul class="menu bg-base-300 lg:menu-horizontal rounded-box bottom-nav">

            <!-- home -->
            <li>
                <a class="hover:bg-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </a>
            </li>

            <!-- add -->
            <li>
                <a class="hover:bg-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="#1eb854" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 21c0 0 8-6 8-12a8 8 0 1 0-16 0c0 6 8 12 8 12z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m3-3H9" />
                    </svg>
                </a>
            </li>

            <!-- profile -->
            <li>
                <a class="hover:bg-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
            </li>
        </ul>
    </div>


</body>

</html>
